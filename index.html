<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Todo App</title>
	<link rel="stylesheet" type="text/css" href="css/base_pc.css" media="screen and (min-device-width: 480px)">
	<link rel="stylesheet" type="text/css" href="css/base_mob.css" media="screen and (max-device-width: 480px)">
	<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
</head>
<body>
	<div class="search-top"> 
		<form action="http://www.baidu.com/baidu" target="_blank">
		<input type="text" name="word" placeholder="Search" autocomplete="off">
		<button type="submit">Baidu</button>
		</form>
	</div>
	
	<!--总容器-->
	<div class="container">
		<h1>My Todo</h1>
		<!--任务清单列表-->
		<div class="tasks-list">
			<div class="unfinished ">
				<span>待办事项</span>
				<span class="finished">清空</span>
		 	</div>
			<hr/>
			<div class="list-content"></div>
			</div>

		<!--添加任务-->
		<form class="add-task">
			<input type="text" name="content" placeholder=" Add Todo" autocomplete="off">
			<button>SUBMIT</button>
		</form>

		<!--任务详细-->
		<div class="task-detail">
			<!--任务标题-->
			<div class="content">
				
			</div>
			<!--任务描述-->
			<div>
				<div class="desc"></div>
			</div>
			<!--任务定时-->
<!--			<div class="remind">
				<input type="date">
				<button type="submit">UpData</button>
			</div>
		</div>
-->	</div>

	<div class="footer">
		 © <span></span> 2018<a href="http://telichan.club"> Goho  </a> 
	</div>
	

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="node_modules/store/dist/store.legacy.min.js">
	</script>
</body>
</html>
